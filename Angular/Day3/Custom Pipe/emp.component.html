<h3  align="center">Developing Custom Pipes in Angular</h3>
<hr/>

<div >
    <h3>Before Using Pipes</h3>
    <table border="2" width="200">
        <tr>
            <th>Emp ID</th>
            <th>Emp Name</th>
            <th>Emp Grades</th>
        </tr>
        <tr *ngFor="let item of empObj">
            <td>{{item.eid }}</td>
            <td>{{item.ename | titlecase  }}</td>
            <td>{{item.grade  }}</td>
        </tr>
     </table>
</div>

<div >
    <h3>After Using Pipes</h3>
    <table border="2" width="200">
        <tr>
            <th>Emp ID</th>
            <th>Emp Name</th>
            <th>Emp Grades</th>
        </tr>
        <tr *ngFor="let item of empObj">
            <td>{{item.eid }}</td>
            <td>{{item.ename | titlecase  }}</td>
            <td>{{item.grade | grades }}</td>
        </tr>
     </table>
</div>
