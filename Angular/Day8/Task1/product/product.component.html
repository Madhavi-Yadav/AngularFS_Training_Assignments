<h3 align="center">
 Product Details
  </h3>
  <div class="container">
      <div class="content">
          <div class="card" *ngFor="let item of prodObj">
            <h4 style="color: olivedrab;"><b>{{item.pname}}</b></h4>
            <p>{{item.category}}</p>
            <p>Price :{{item.price}} </p>
            <p>Qty : {{item.qty}}   </p>
              
           </div>
      </div>
  </div>
