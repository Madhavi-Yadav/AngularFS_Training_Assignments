<h3>CRUD Operations in Angular</h3>


<input type="text"  [(ngModel)]="deptno"  placeholder="Deptno"  />
<input type="text"  [(ngModel)]="dname"  placeholder="Dname"  />
<input type="text"  [(ngModel)]="loc"  placeholder="Location"  />
<hr/>
<button class="button button1" (click)="addDept_click()">Add Dept</button>

<button class="button button2" (click)="updateDept_click(deptno)">Update Dept</button>
<hr/>
<table border="2" width="400" cellspacing="0" cellpadding="5">
  <tr>
    <th>Dept Number</th>
    <th>Dept Name</th>
    <th>Dept Location</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let item of deptsArray">
      <td>{{item.deptno}}</td>
      <td>{{item.dname}}</td>
      <td>{{item.loc}}</td>
      <td>
        <a class="lnk"  (click)="delete_click(item.deptno)" href="javascript:void(0);">
          <img src="assets/images/delete.png" alt="" width="20" />
        </a>
        <a class="lnk"  (click)="select_click(item.deptno)" href="javascript:void(0);">
          <img src="assets/images/select.png" alt="" width="20" />
        </a>
      </td>
  </tr>

  <tr *ngIf="deptsArray.length == 0">
    <td colspan="4">** No departments avaialble in the database</td>
  </tr>

</table>
