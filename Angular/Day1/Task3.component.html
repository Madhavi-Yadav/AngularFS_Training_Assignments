<div >
    <fieldset  >
        <legend>Product Price Calculator</legend>
    
        
        <label for="pname">Product Name</label> :
        <input type="text" [(ngModel)]="pname" id="pname">
        <br/>
    
        <label for="price">Product Price</label> :
        <input type="number" [(ngModel)]="price" id="price">
        <br/>
    
        <label for="qty">Quantity</label> :
        <input type="number" [(ngModel)]="qty" id="qty" >
        <br/>
        
        <button type="button"  (click)="GetTotal()">Save</button>
        <br/>

        <span [style.color]="Color"> Total Amount :
        {{Total}}

        </span>
      </fieldset>
  </div>
