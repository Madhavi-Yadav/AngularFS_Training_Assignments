<table  border="2" width="400" cellspacing="0" cellpadding="5">
    <thead>
        <tr>
            <th>Emp Number</th>
            <th>Emp Name</th>
            <th>Emp Job</th>
            <th>Emp Salary</th>
            <th>Emp DeptNo</th>
          </tr>
    </thead>
        
    <tbody><tr *ngFor="let item of empObj">
        <td>{{item.eid}}</td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.dept}}</td>
    </tr>
        
    <tr *ngIf="empObj.length == 0">
        <td>
                <h1>No employees available.</h1>
        </td>
    </tr>
    </tbody>
</table>
